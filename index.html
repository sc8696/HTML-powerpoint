<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NGSlides</title>

	<link rel="stylesheet" href="css/foundation.css"/>
	<link rel="stylesheet" href="css/style.css"/>

	<script src="libs/respond.js" type="text/javascript"></script>
</head>
<body ng-app="presentation" ng-controller="mainCtrl">
	
	<header class="branding row">
		<div class="large-11 small-11 columns">
			<h1>ANGULAR SLIDES</h1>
		</div>
		<div class="large-1 small-1 columns textRight">
			<h1>{{number}}</h1>
		</div>
	</header>

	<!-- Slides get put into here -->
	<div ng-view ng-animate="'newSlide'"></div>

	<!-- Angular stuff -->
	<script src="libs/angular.min.js" type="text/javascript"></script>
	<script src="js/routes.js" type="text/javascript"></script>
	<script src="js/controllers.js" type="text/javascript"></script>

	<!-- Main script -->
	<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
